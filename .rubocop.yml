AllCops:   
  Exclude:     
    - 'db/**/*'     
    - 'config/**/*'
    - 'bin/*'     
    - 'script/**/*'
    - 'client/**/*'

Style/Documentation:
  Enabled: false 

Layout/LineLength:
  Max: 120

Layout/EmptyLinesAroundAccessModifier:
  EnforcedStyle: only_before

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Metrics/BlockLength:
  Exclude:
    - 'test/**/*.rb'
    - 'spec/**/*.rb'

Style/NegatedIf:
  EnforcedStyle: prefix
